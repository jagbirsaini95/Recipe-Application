<div class="row">
    <div class="col-xs-12">
        <form #editForm="ngForm" (ngSubmit)="onSubmitForm(editForm)">
            <div class="row">
                <div class="col-xs-8">
                    <button type="submit" [disabled]="!editForm.valid" class="btn btn-success">Save</button>
                    <button type="button" class="btn btn-danger" (click)="onCancelEdit()">Cancel</button>
                </div>
                <span *ngIf="editForm.invalid" [ngStyle]="editForm.invalid && {'color': 'red'}">*All fields are
                    required</span>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL: </label>
                        <input type="text" class="form-control" id="imagePath" name="imagePath" [(ngModel)]="imagePath"
                            required />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath" class="img-responsive center" alt="---------preview---------">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description: </label>
                        <textarea type="text" class="form-control" id="description" name="description"
                            [(ngModel)]="description" required rows="3"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" ngModelGroup="ingredients">
                    <div class="row mt-2" *ngFor="let ingredientCtrl of recipeIngredients; let i=index"
                        [ngModelGroup]="i">
                        <div class="col-xs-8">
                            <label>Ing. name:</label>
                            <input type="text" class="form-control" name="name" [(ngModel)]="ingredientCtrl.name"
                                required />
                        </div>
                        <div class="col-xs-3">
                            <label>Ing. amount:</label>
                            <input type="number" class="form-control" name="amount" [(ngModel)]="ingredientCtrl.amount"
                                required min="1" />
                        </div>
                        <div class="col-xs-1 pt-5 pl-0">
                            <button class="btn btn-danger " (click)="onRemoveIngredient(i)"> X</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-xs-12">
                    <button type="button" class="btn btn-primary" (click)="onAddNewIngredient()">Add</button>
                </div>
            </div>
        </form>
    </div>
</div>
