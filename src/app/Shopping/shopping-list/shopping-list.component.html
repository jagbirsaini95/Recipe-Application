<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <app-shopping-list-edit></app-shopping-list-edit>
            <hr>
            <ul class="list-group" *ngIf="ingredients.length">
                <a class="list-group-item" style="cursor:pointer" *ngFor="let ingredient of ingredients; let i=index"
                    (click)="onEdit(i)">
                    {{ingredient.name}}({{ingredient.amount || '-'}})
                </a>
            </ul>
            <ul class="list-group" *ngIf="!ingredients.length">
                <li class="list-group-item">nothing to dispplay</li>
            </ul>
        </div>
    </div>
</div>
