<div class="row">
    <div class="col-sm-9">
        <form #authForm="ngForm" (ngSubmit)="onSubmitAuth(authForm)">
            <div class="form-group">
                <label for="email">Email: </label>
                <input class="form-control" id="email" type="email" ngModel name="email" required email />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" id="password" type="password" ngModel name="password" required
                    minlength="6" />
            </div>
            <div class="form-buttons">
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{isLoginMode?'Login':'Signup'}}</button> |
                <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{isLoginMode?'sign up':
                    'login'}}</button>
            </div>
        </form>
    </div>
</div>
